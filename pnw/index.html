<!doctype html>
<html lang="en">
<head>
<body>
<meta charset="utf-8">
<title>gibbonsdotio</title>
<style type="text/css">
body{
  background-color:#222;
}
canvas {
  width:100%;
  height:100%;
}

body {font-family: "Helvetica", Arial, sans-serif;margin:50px;color:#333;font-size:20px;}
#logo {font-size:100px; font-weight:bold;}
#tagline {border:thin;}
html {margin:0;border-top:10px}
#footer {font-size:6px;}


</style>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
<link href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css" rel="stylesheet">
<p1 id="logo">gibbonsdotio</p1>
<script type="text/javascript">
	var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();

renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);




var spotLight = new THREE.SpotLight(0xffffff);
spotLight.position.set(100,100,100);
spotLight.castShadow = true; 
spotLight.shadowMapWidth = 1024;
spotLight.shadowMapHeight = 1024;
spotLight.shadowCameraNear = 500;
spotLight.shadowCameraFar = 4000;
spotLight.shadowCameraFov = 30;
scene.add(spotLight);


function Mat(){
  var material = new THREE.MeshPhongMaterial({
    color      : new THREE.Color("rgb(35,35,213)"),  
    emissive   : new THREE.Color("rgb(64,128,255)"), 
    specular   : new THREE.Color("rgb(93,195,255)"), 
    shininess  : 1,                                  
    shading    : THREE.FlatShading,                  
    wireframe  : 1,                                  
    transparent: 1,
    opacity    : 0.15                                
  });
  return material;
}

var geometry = new THREE.SphereGeometry(50,20,20,0,Math.PI*2,0,Math.PI);

var earth = new THREE.Mesh(geometry, Mat());


scene.add(earth);

camera.position.z = 90;




function render(){
  requestAnimationFrame(render);
  earth.rotation.x += 0.01;
  earth.rotation.y += 0.01;
  renderer.render(scene, camera);
}
render();
</script>



</body>
</head>
