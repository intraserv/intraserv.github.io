<!doctype html>
<html lang="en" id="home">
  <head>
  <style>
  #holder {font-family: "Courier New", Courier, monospace
}
.typed-cursor{
    opacity: 1;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}
@keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-webkit-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-moz-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
  </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>gibbons.io</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.typed.js" type="text/javascript"></script>
    <span id="typed" style="white-space:pre"></span>
    <script>
        $(function(){
            $('#story').typed({
                strings: ['Hello^1000 \n How are you?'],
                typeSpeed: 20,
                backDelay: 500,
                loop: false,
                loopCount: false,
                contentType: 'text'
            });
        });
    </script>
  </head>
  <body>
      <div id="holder">
          <span id="story"></span>
      </div>
  </body>
</html>
